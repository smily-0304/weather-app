<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: bisque;">
    <div >
        <div class="card" style="width:500px;height: 500px;border-radius:10%;background-color:lightblue;margin-left: 600px;margin-top: 150px;box-shadow: 3px  3px ;">
            <div class="card-body">
                <h1 class="card-title" style="text-align: center;">Weather App</h1>
                <form id="weatherForm">
                    <div class="mb-3">
                        <label for="cityName" class="form-label">City Name</label>
                        <input type="text" class="form-control" id="cityName" name="cityName">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
                <div id="weatherInfo" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cityName = document.getElementById('cityName').value;
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cityName: cityName })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('weatherInfo').innerHTML = `<h5> ${cityName} : ${data.temp} degrees Celsius</h5>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
